<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div id="page">
      <div id="output"><p id="outputbox"></p></div>
      <button id="enter" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front" id="enterfront">=</span>
      </button>
      <button id="clear" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">AC</span>
      </button>
      <button id="one" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">1</span>
      </button>
      <button id="two" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">2</span>
      </button>
      <button id="three" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">3</span>
      </button>
      <button id="four" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">4</span>
      </button>
      <button id="five" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">5</span>
      </button>
      <button id="six" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">6</span>
      </button>
      <button id="seven" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">7</span>
      </button>
      <button id="eight" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">8</span>
      </button>
      <button id="nine" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">9</span>
      </button>
      <button id="zero" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">0</span>
      </button>
      <button id="plus" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">+</span>
      </button>
      <button id="minus" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">-</span>
      </button>
      <button id="division" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">/</span>
      </button>
      <button id="multiplication" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">*</span>
      </button>
      <button id="dot" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">.</span>
      </button>
      <button id="delete" class="pushable">
        <span class="shadow"></span>
        <span class="edge"></span>
        <span class="front">DE</span>
      </button>
    </div>
    <script src="calculator.js" async defer></script>
  </body>
</html>
